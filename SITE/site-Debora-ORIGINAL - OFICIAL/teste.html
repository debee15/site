<!DOCTYPE html>
<html>
<head>
    <title>Galeria de Imagens com Vídeo</title>
    <style>
        .gallery {
            position: relative;
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .slide.active {
            opacity: 1;
        }

        .slide img, .slide iframe {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="slide">
            <img src="./Imagens/AindaestouAqui_capa.jpg" alt="Imagem 1">
        </div>
        <div class="slide">
            <img src="./Imagens/amaDeus_capa.jpg" alt="Imagem 2">
        </div>
        <div class="slide">
            <iframe width="560" height="315" src="" title="Vídeo Incorporado" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <button class="prev">&#10094; Anterior</button>
        <button class="next">Próximo &#10095;</button>
    </div>

    <script>
        const gallery = document.querySelector('.gallery');
        const slides = document.querySelectorAll('.slide');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');

        let currentSlide = 0;

        function showSlide(n) {
            slides.forEach(slide => slide.classList.remove('active'));
            slides[n].classList.add('active');
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }

        nextButton.addEventListener('click', nextSlide);
        prevButton.addEventListener('click', prevSlide);

        showSlide(0);
    </script>
</body>
</html>
